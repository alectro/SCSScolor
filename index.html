<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
  <title>SCSScolor Harmony</title>
  <meta name="description" content="SCSScolor Harmony demo">
  <meta name="author" content="Alejandro Urrutia">

  <link rel="stylesheet" href="css/colors.css">

</head>

<body>
<h1>Color Harmony schemes</h1>
<p>Different techniques to create schemes based on the wheel.</p>

<div class="wrapper">
	<h2>Complementary</h2>
	<div class="shape complementary"></div>
	<div class="shape base"></div>
	<div class="shape complementary"></div>
</div>

<div class="wrapper">
	<h2>Split Complementary</h2>
	<div class="shape split-complementary-1"></div>
	<div class="shape base"></div>
	<div class="shape split-complementary-2"></div>
</div>

<div class="wrapper">
	<h2>Analogous</h2>
	<div class="shape analogous-1"></div>
	<div class="shape base"></div>
	<div class="shape analogous-2"></div>
</div>

<div class="wrapper">
	<h2>Triadic</h2>
	<div class="shape triadic-1"></div>
	<div class="shape base"></div>
	<div class="shape triadic-2"></div>
</div>

<div class="wrapper">
	<h2>Tetradic Square</h2>
	<div class="shape tetradic-1"></div>
	<div class="shape base"></div>
	<div class="shape tetradic-2"></div>
	<div class="shape tetradic-3"></div>
</div>

<div class="wrapper">
	<h2>Tetradic Rectangle</h2>
	<div class="shape tetradic-rectangle-1"></div>
	<div class="shape base"></div>
	<div class="shape tetradic-rectangle-2"></div>
	<div class="shape tetradic-rectangle-3"></div>
</div>

<div class="wrapper">
	<h2>Light and Dark</h2>
	<div class="shape square tint-90"></div>
	<div class="shape square tint-80"></div>
	<div class="shape square tint-70"></div>
	<div class="shape square tint-60"></div>
	<div class="shape square tint-50"></div>
	<div class="shape square tint-40"></div>
	<div class="shape square tint-30"></div>
	<div class="shape square tint-20"></div>
	<div class="shape square tint-10"></div>
	<div class="shape square base"></div>
	<div class="shape square shade-10"></div>
	<div class="shape square shade-20"></div>
	<div class="shape square shade-30"></div>
	<div class="shape square shade-40"></div>
	<div class="shape square shade-50"></div>
	<div class="shape square shade-60"></div>
	<div class="shape square shade-70"></div>
	<div class="shape square shade-80"></div>
	<div class="shape square shade-90"></div>
</div>

<footer><p><strong>Source</strong>: <a href="http://www.tigercolor.com/color-lab/color-theory/color-theory-intro.htm" target="_blank">Basic schemes</a></p></footer>
</body>
</html>
