<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
  <title>SCSScolor Harmony</title>
  <meta name="description" content="SCSScolor Harmony demo">
  <meta name="author" content="Alejandro Urrutia">

  <link rel="stylesheet" href="css/colors.css">

</head>

<body>
<h1>Color Harmony schemes</h1>
<p>Different techniques to create color schemes based on the color wheel.</p>

<div class="wrapper">
	<h2>Complementary</h2>
	<div class="shape color complementary"></div>
	<div class="shape color base"></div>
	<div class="shape color complementary"></div>
</div>

<div class="wrapper">
	<h2>Split Complementary</h2>
	<div class="shape color split-complementary-1"></div>
	<div class="shape color base"></div>
	<div class="shape color split-complementary-2"></div>
</div>

<div class="wrapper">
	<h2>Analogous</h2>
	<div class="shape color analogous-1"></div>
	<div class="shape color base"></div>
	<div class="shape color analogous-2"></div>
</div>

<div class="wrapper">
	<h2>Triadic</h2>
	<div class="shape color triadic-1"></div>
	<div class="shape color base"></div>
	<div class="shape color triadic-2"></div>
</div>

<div class="wrapper">
	<h2>Tetradic Square</h2>
	<div class="shape color tetradic-1"></div>
	<div class="shape color base"></div>
	<div class="shape color tetradic-2"></div>
	<div class="shape color tetradic-3"></div>
</div>

<div class="wrapper">
	<h2>Tetradic Rectangle</h2>
	<div class="shape color tetradic-rectangle-1"></div>
	<div class="shape color base"></div>
	<div class="shape color tetradic-rectangle-2"></div>
	<div class="shape color tetradic-rectangle-3"></div>
</div>

<footer><p><strong>Source</strong>: <a href="http://www.tigercolor.com/color-lab/color-theory/color-theory-intro.htm" target="_blank">Basic color schemes</a></p></footer>
</body>
</html>
